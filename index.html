<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Your CSS Link (Replace with the actual URL) -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

  <main>
    <!-- Main heading -->
    <h2>Look how's the weather in...</h2>

    <!-- Input section with city input and Get Weather button -->
    <div id="inputSection" class="input-group col-md-3">
        <input type="text" class="form-control" id="cityInput" placeholder="City name" aria-label="city name" aria-describedby="basic-addon2">
        <button id="btnGet" type="button" class="btn btn-primary">Get Weather</button>
    </div>
    
    <!-- Weather card container with Bootstrap grid -->
    <div class="container">
      <div class="row">
        <!-- Weather card with custom styling and initially hidden -->
        <div id="weatherCard" class="card text-white bg-secondary w-50" style="display:none;">
          <!-- Card header with right-aligned content -->
          <div class="card-header justify-content-end">
            <h2 id="cityName"></h2>
          </div>
          <!-- Card body with weather information -->
          <div class="card-body">
            <img id="weatherIcon" class="weather-icon">
            <p class="card-text temperature" id="temperature"></p>
            <p class="card-text wind" id="wind"></p>
            <p class="card-text humidity" id="humidity"></p>
          </div>
          <!-- Button within the card -->
          <div class="btn btn-outline-light btn-square-md">
            <div id="forecastContainer">
              <!-- Content goes here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search history container -->
    <div class="search-history-container" style="margin: 0;padding: 0;width: 200px;">
      <h3 style="margin: 0; padding: 0;">Search History</h3>
      <!-- List group for search history items -->
      <div class="list-group search-history-list" id="historyList" style="margin: 0; padding: 0;">
        <!-- Content goes here -->
      </div>
    </div>
  </main>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <!-- Your JavaScript Link (Replace with the actual URL) -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
