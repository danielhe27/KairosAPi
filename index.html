<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Your CSS Link (Replace with the actual URL) -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

  <main>

    <header>
    <!-- setting some values to my header color, font color, and text aling -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-center text-white" href="#">
          <span style="font-weight: bold;">Kairos</span>, <span style="font-style: italic;">Buen d√≠a</span>, your weather today!
      </a>
      </div>
    </nav>
  </header>
    <h2>Look how's the weather in...</h2>

    <div id="inputSection" class="input-group col-md-3">
        <input type="text" class="form-control" id="cityInput" placeholder="City name" aria-label="city name" aria-describedby="basic-addon2">
        <button id="btnGet" type="button" class="btn btn-primary">Get Weather</button>
    </div>
    
    <div class="container">
      <div class="row ">
        <div id="weatherCard" class="card text-white bg-secondary w-50" style="display:none;">
          <div class="card-header justify-content-end">
            <h2 id="cityName"></h2>
          </div>
          <div class="card-body">
            <img id="weatherIcon" class="weather-icon">
            <p class="card-text temperature" id="temperature"></p>
            <p class="card-text wind" id="wind"></p>
            <p class="card-text humidity" id="humidity"></p>
          </div>
          <div class="btn btn-outline-light btn-square-md">
            <div id="forecastContainer">
              <!-- Content goes here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="search-history-container" style="margin: 0;padding: 0;width: 200px;">
      <h3 style="margin: 0; padding: 0;">Search History</h3>
      <div class="list-group search-history-list" id="historyList" style="margin: 0; padding: 0;">
        <!-- Content goes here -->
      </div>
    </div>
      

  </main>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <!-- Your JavaScript Link (Replace with the actual URL) -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
