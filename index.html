<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- adding kairos title  -->
  <title>KairosApi</title>
  <!-- link to css -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <!-- link to jquery and js file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- setting some values to my header color, font color, and text aling -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-center text-white" href="#">
          <span style="font-weight: bold;">Kairos</span>, <span style="font-style: italic;">Buen d√≠a</span>, your weather today!
      </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- an introduccion to the user what is this made it for so then he can put a city name  -->
    <h2>Look how's the weather in...</h2>
<!-- place holder for a city name and a button what will call the function get weather info -->
    <div class="input-group mb-3">
      <div class="row">
        <input type="text" class="form-control" id="cityInput" placeholder="City name" aria-label="city name"aria-describedby="basic-addon2">
        <button id="btnGet" type="button" class="btn btn-primary ">Get Weather </button>
      </div>
    </div>

<!-- class for search history and a list for the same  with li elements -->
    <div class="search-history">
      <h3>Search History</h3>
      <div id="historyList" class="list-group"></div>
    </div>
    
    <!-- card for a Weather Details Section so i display temperature wind and humitidy -->
    
    <div class="current-weather text-center">
        <div class="card" style=" width: 63vw; height: 25vw;margin: -658px 4px 0 311px;display: block;font-size: 26px;">
          <div class="card-body">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" style="width: 51px;height: 51px;margin: -19px 0px 0px 0px;">
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="wind"></p>
            <p class="card-text" id="humidity"></p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- here the forecast section whe whill display a forecast for the following 5 days -->
  <div class="forecast text-center" id="forecastContainer"
    style="margin: -448px 1px 0px 358px;display: flex;justify-content: space-around;"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
